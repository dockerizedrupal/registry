registry:
  image: simpledrupalcloud/registry:latest
  hostname: registry
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - registrydata
  environment:
    - SERVER_NAME=localhost
    - USERNAME=root
    - PASSWORD=root
registrydata:
  image: simpledrupalcloud/data:latest
  hostname: registrydata
  volumes:
    - /registry/data
    - /registry/ssl/certs
    - /registry/ssl/private
